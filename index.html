<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo app</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>

</head>

<body>

  <div class="parent-container">
    <div class="todo-container">
      <div class="header-container">
        <h1>T O D O</h1>
      </div>
      <div class="body-container">
        <div class="current-item">
          <ul>
            <li>
              <div class="flex">
                <div class="select-circle"></div>
                <input placeholder="Currently typing"></input>
              </div>
              <!-- <div class="save-added-item">
                
              </div> -->
            </li>
          </ul>
        </div>
        <hr>
        <div class="items-container items-list">
          <ul>
            <li class="uncheck-list">
              <div class="add-new-item">
                <div class="select-circle">
                  <img src="./images/icon-check.svg" alt="">
                </div>
                <p class="item-title">Complete online JavaScript course</p>
                <!-- <input readonly value="Complete online JavaScript course"></input> -->
                <div class="remove-added-item"></div>
              </div>
            </li>
            <li class="uncheck-list">
              <div class="add-new-item">
                <div class="select-circle">
                  <img class="check-icon" src="./images/icon-check.svg" alt="">
                </div>
                <p class="item-title">Jog around the park 3x</p>
                <!-- <input readonly value="Jog around the park 3x"></input> -->
                <div class="remove-added-item"></div>

              </div>
            </li>
            <li class="uncheck-list">
              <div class="add-new-item">
                <div class="select-circle">
                  <img src="./images/icon-check.svg" alt="">
                </div>
                <p class="item-title">10 minutes meditation</p>
                <!-- <input readonly value="10 minutes meditation"></input> -->
                <div class="remove-added-item"></div>
              </div>
            </li>
          </ul>
        </div>
        <div class="todo-summary">
          <div class="left-items">
            <p>3 items left</p>
          </div>
          <div class="items-state">
            <p class="select-all">All</p>
            <p class="select-active">Active</p>
            <p class="select-completed">
              Completed
            </p>
          </div>
          <div class="clear-completed">
            <p>
              Clear Completed
            </p>
          </div>

        </div>
      </div>
      <div class="lower-container">

      </div>
    </div>
  </div>

</body>

</html>
