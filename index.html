<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo app</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>

</head>

<body>

  <div class="parent-container">
    <div class="todo-container">
      <div class="header-container">
        <h1>T O D O</h1>
        <div class="change-mode">
          <img src="./images/icon-moon.svg" alt="">
        </div>
      </div>
      <div class="body-container">
        <div class="current-item">
          <ul>
            <li>
              <div class="flex">
                <div class="select-circle"></div>
                <input value="Create a new todo..."></input>
              </div>
            </li>
          </ul>
        </div>
        <div class="items-container">
          <div class="items-list">
            <ul class="container">
              <li class="completed draggable" draggable="true">
                <div class="add-new-item">
                  <div class="select-circle background-image-circle">
                    <img class="display-block" src="./images/icon-check.svg" alt="">
                  </div>
                  <p class="item-title item-title-stike-through">Complete online JavaScript course</p>
                  <div class="remove-added-item display-none"></div>
                </div>
              </li>
                
              <li class="uncheck-list draggable" draggable="true">
                <div class="add-new-item">
                  <div class="select-circle">
                    <img src="./images/icon-check.svg" alt="">
                  </div>
                  <p class="item-title">Jog around the park 3x</p>
                  <div class="remove-added-item"></div>
                </div>
              </li>
              <li class="uncheck-list draggable" draggable="true">
                <div class="add-new-item">
                  <div class="select-circle">
                    <img class="check-icon" src="./images/icon-check.svg" alt="">
                  </div>
                  <p class="item-title">10 minutes meditation</p>
                  <div class="remove-added-item"></div>

                </div>
              </li>

              <li class="uncheck-list draggable" draggable="true">
                <div class="add-new-item">
                  <div class="select-circle">
                    <img src="./images/icon-check.svg" alt="">
                  </div>
                  <p class="item-title">Read for 1 hour</p>
                  <div class="remove-added-item"></div>
                </div>
              </li>

              <li class="uncheck-list draggable" draggable="true">
                <div class="add-new-item">
                  <div class="select-circle">
                    <img src="./images/icon-check.svg" alt="">
                  </div>
                  <p class="item-title">Pick up groceries</p>
                  <div class="remove-added-item"></div>
                </div>
              </li>

              <li class="uncheck-list draggable" draggable="true">
                <div class="add-new-item">
                  <div class="select-circle">
                    <img src="./images/icon-check.svg" alt="">
                  </div>
                  <p class="item-title">Complete Todo App on Frontend Mentor</p>
                  <div class="remove-added-item"></div>
                </div>
              </li>

              

            </ul>
          </div>
          <div class="todo-summary">
            <div class="left-items filter-items">
              <p>3 items left</p>
            </div>
            <div class="items-state">
              <p class="select-all filter-items-select">All</p>
              <p class="select-active filter-items-select">Active</p>
              <p class="select-completed filter-items-select">
                Completed
              </p>
            </div>
            <div class="clear-completed filter-items">
              <p>
                Clear Completed
              </p>
            </div>

          </div>
        </div>
      </div>
      <div class="lower-container">
        <p>Drag and drop to reorder list</p>
      </div>
    </div>
  </div>

</body>

</html>
